dataset_name: 'Replica'
scene_name: 'room0'
scene_radius_depth_ratio: 3
data:
  basedir: './data/Replica'
  gradslam_data_cfg: './third_party/splatam/SplaTAM/configs/data/replica.yaml'
  sequence: ${scene_name}
  desired_image_height: 680
  desired_image_width: 1200
  start: 0
